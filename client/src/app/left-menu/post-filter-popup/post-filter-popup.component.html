<div mat-dialog-title>Select filters</div>
<div mat-dialog-content>
<form class="example-form" [formGroup]="form">
  <div class="row gx-0">
    <div class="col-md-12 ">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" placeholder="Start date">
      <input matEndDate formControlName="endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    </div>
    <div class="col-md-12">
  <mat-form-field  class="full-width">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" placeholder="Enter Post Title Here" value="">
  </mat-form-field>
    </div>
  </div>
</form>
</div>
<div mat-dialog-actions class="d-flex">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onAccept()" cdkFocusInitial>Ok</button>
</div>
