<div mat-dialog-title>Select filters</div>
<div mat-dialog-content>
<form class="example-form" [formGroup]="form">
  <div class="row gx-0">
    <div class="col-md-12">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" placeholder="Start date">
      <input matEndDate formControlName="endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    </div>
    <div class="col-md-12">
  <mat-form-field  class="full-width">
    <mat-label>Zip Code</mat-label>
    <input matInput formControlName="zipCode" pattern="^[0-9]{2}-[0-9]{3}" placeholder="Enter Zip Code Here" value="">
    <mat-error *ngIf="form.get('zipCode').hasError('pattern')">
      Enter a valid zip code
    </mat-error>
  </mat-form-field>
    </div>
    <div class="col-md-12">
  <mat-form-field  class="full-width">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" [readonly]="!checkIfZipCodeEnteredAndValid()" placeholder="Enter Post Title Here" value="">
  </mat-form-field>
    </div>
  </div>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onAccept()" cdkFocusInitial>Ok</button>
</div>
